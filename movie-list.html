<script>
    $(function () {
        select();
        $('[data-uk-pagination]').on('select.uk.pagination', function(e, pageIndex){

            alert('You have selected page: ' + (pageIndex+1));
        });
    });

    var app=new Vue({
        el:"#app",
        data:{
            pageInfo:[

            ]
        }
    })

    function select() {
        axios({
            url:"http://localhost:8081/filmlist",
            method:"get",
            params:{
                pageSize:18
            }
        }).then((res)=>{

            var pageInfo=res.data.data;
            alert(pageInfo.pageSize)
            this.app.pageInfo=pageInfo.list;
            var param="{items:"+pageInfo.total+", itemsOnPage:10, currentPage:30}";
            $("#data-uk-pagination").attr("data-uk-pagination",param);
        })
    }

</script>
